<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            max-width: 600px;
        }
        h1 {
            color: #007bff;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .content {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Member Management System</h1>
    <div class="container">
        <a href="/ui/members">View Members</a>
    </div>
    <div class="container">
        <a href="/ui/member/register">Register Member</a>
    </div>
    <div class="container content">
        <h2>Search Member by ID</h2>
        <form th:action="@{/ui/memberId}" method="get">
            <label for="searchId">Member ID:</label>
            <input type="text" id="searchId" name="id" required>
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="container content">
        <h2>Update Member by ID</h2>
        <form th:action="@{/ui/member/update}" method="get">
            <label for="updateId">Member ID:</label>
            <input type="text" id="updateId" name="id" required>
            <button type="submit">Update</button>
        </form>
    </div>
    <div class="container content">
        <h2>Delete Member by ID</h2>
        <form th:action="@{/ui/member/delete}" method="post">
            <label for="deleteId">Member ID:</label>
            <input type="text" id="deleteId" name="id" required>
            <button type="submit">Delete</button>
        </form>
    </div>

    <div class="Sign Out">
        <h2>Logout user</h2>
        <form th:action="@{/logout}" method="post">
            <button type="submit">Sign Out</button>
        </form>
    </div>
</body>
</html>
