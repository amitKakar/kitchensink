<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Member</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            max-width: 400px;
        }
        h1 {
            color: #007bff;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Member</h1>
        <form th:action="@{/ui/member/update}" th:object="${member}" method="post">
            <!-- Global Errors -->
            <div th:if="${#fields.hasGlobalErrors()}" class="error">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>
            <div>
                <label for="id">Id:</label>
                <input type="text" id="id" th:field="*{id}" />
                <div th:if="${#fields.hasErrors('id')}" class="error" th:errors="*{id}"></div>
            </div>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" />
                <div th:if="${#fields.hasErrors('name')}" class="error" th:errors="*{name}"></div>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" />
                <div th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></div>
            </div>
            <div>
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" />
                <div th:if="${#fields.hasErrors('phoneNumber')}" class="error" th:errors="*{phoneNumber}"></div>
            </div>
            <div>
                <button type="submit">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
