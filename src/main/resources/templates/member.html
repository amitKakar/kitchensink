<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            max-width: 400px;
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Member Details</h1>
        <div>
            <p>Name: <span th:text="${member.name}"></span></p>
            <p>Email: <span th:text="${member.email}"></span></p>
            <p>Phone Number: <span th:text="${member.phoneNumber}"></span></p>
        </div>
    </div>
</body>
</html>
